<h2>CREATE POST PAGE</h2>

<form action="/createpost" method="POST">

	<label for="topic" id = "selection"><h3>Pick you face</h3></label>
	<input type="radio" name="topic" value="assets/images/frog.jpg" /><img src=assets/images/frog.jpg class="icon">
	<input type="radio" name="topic" value="assets/images/bilbo.jpg"  /><img src=assets/images/bilbo.jpg class="icon">
	<input type="radio" name="topic" value="assets/images/other.png" /><img src=assets/images/other.png class="icon">
	<input type="radio" name="topic" value="assets/images/monkey.png" /><img src=assets/images/monkey.png class="icon">
	<input type="radio" name="topic" value="assets/images/cat.png" /><img src=assets/images/cat.png class="icon">
	<input type="radio" name="topic" value="assets/images/bird.jpg" /><img src=assets/images/bird.jpg class="icon">
	<input type="radio" name="topic" value="assets/images/fish.png" /><img src=assets/images/fish.png class="icon">
	</label><br  /><br  />


	<div class="warn">
		<h2> You Must pick your face </h2>
		</div>


		<h3><label for="Your Comment" >comments go below</label></h3>

	    <input name="comment" class="text-box" value="" placeholder = "comments" ><br /><h2></h2>

	<input type="submit" class = "but" value="Add New post" />

</form>

 <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script>

		var input = $('input.but');
		var redtext = $(".warn");
		var warn = $('input[name=topic]');
		input.attr('disabled','disabled');

		warn.on('click', clicked);

		var clicked = function() {
			redtext.hide();
			input.show();
			input.removeAttr('disabled');
		};

		warn.on('click', clicked);

</script>
